    duration:
      base: 7200
      variation: 1800
  - state: "dormant"
    duration:
      base: 1800
      variation: 1800
  - state: "active"
    duration:
      base: 7200
      variation: 3600
  - state: "dormant"
    duration:
      base: 32400
      variation: 3600

